<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/binary.js"></script>
  <script src="js/binary_jquery.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">


    <h1>Binary Generator</h1>

    <form class="form">

      <div class ="form-group">
        <label for="number">Enter a number you want to turn into binary:</label>
        <input type="text" id="number">
      </div>
      
      <div class ="form-group">
        <select id="arg">
          <option value="2">Binary</option>
          <option value="3">Trinary</option>
          <option value="16">Hexadecimal</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger">Make it so.</button>
    </form>

    <div id="results"></div>
    </div>
  </div>
</body>
</html>
